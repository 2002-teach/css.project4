<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Table</title>
  <link rel="stylesheet" href="style.css">
   
   
</head>
<body>

  <h2 style="text-align:center; margin-bottom: 40px;">Our Pricing Plans</h2>

  <div class="pricing-container">
    <div class="card">
      <div class="plan">Basic</div>
      <div class="price">₹199/mo</div>
      <div class="features">
        <p> 1 Website</p>
        <p> 5 GB Storage</p>
        <p> No Support</p>
      </div>
      <button class="btn">Choose Plan</button>
    </div>

    <div class="card">
      <div class="plan">Pro</div>
      <div class="price">₹499/mo</div>
      <div class="features">
        <p>5 Websites</p>
        <p> 50 GB Storage</p>
        <p> Email Support</p>
      </div>
      <button class="btn">Choose Plan</button>
    </div>

    <div class="card">
      <div class="plan">Premium</div>
      <div class="price">₹999/mo</div>
      <div class="features">
        <p> Unlimited Websites</p>
        <p> 500 GB Storage</p>
        <p> 24/7 Support</p>
      </div>
      <button class="btn">Choose Plan</button>
    </div>
  </div>

</body>
</html>
