<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Table</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 50px 20px;
    }

    .pricing-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 280px;
      padding: 30px 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .plan {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .price {
      font-size: 32px;
      color: #2196f3;
      margin-bottom: 15px;
    }

    .features {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 25px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #0b7dda;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .pricing-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; margin-bottom: 40px;">Our Pricing Plans</h2>

  <div class="pricing-container">
    <div class="card">
      <div class="plan">Basic</div>
      <div class="price">₹199/mo</div>
      <div class="features">
        <p>✔️ 1 Website</p>
        <p>✔️ 5 GB Storage</p>
        <p>❌ No Support</p>
      </div>
      <button class="btn">Choose Plan</button>
    </div>

    <div class="card">
      <div class="plan">Pro</div>
      <div class="price">₹499/mo</div>
      <div class="features">
        <p>✔️ 5 Websites</p>
        <p>✔️ 50 GB Storage</p>
        <p>✔️ Email Support</p>
      </div>
      <button class="btn">Choose Plan</button>
    </div>

    <div class="card">
      <div class="plan">Premium</div>
      <div class="price">₹999/mo</div>
      <div class="features">
        <p>✔️ Unlimited Websites</p>
        <p>✔️ 500 GB Storage</p>
        <p>✔️ 24/7 Support</p>
      </div>
      <button class="btn">Choose Plan</button>
    </div>
  </div>

</body>
</html>
